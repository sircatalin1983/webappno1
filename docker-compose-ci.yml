version: '2'
services:
  app:
    image: webappno1-ci
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongo/webappno1-ci
    ports:
      - 10001:8080
  mongo:
    image: mongo:3.4.2
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
volumes:
  mongo-data:
  mongo-config: